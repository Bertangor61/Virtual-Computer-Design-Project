    style="background-image: url(assets/images/openbackgroundimg.jpg);

    opacity: 0.4;">
    <div class="container">
        <div>
            <a class="w-100" width="200" height="200" onclick="selected()"><img src="assets/images/power_img.png"
                    class="rounded-circle mt-5 mx-auto d-block" alt=""></a>
        </div>
        <div class="container" id="loadingScreen" style="display: none;">
            <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100">
                <div id="progressBar" class="bg-info text-dark progress-bar progress-bar-striped progress-bar-animated"
                    style="width: 0%;"></div>
            </div>
        </div>

    </div>


    Progress Bar YÃ¼klenme Script
    <script>
    
    var progressValue = 0; 
    function selected() {
        progressBarUpdate();
        setInterval(progressBarUpdate, 500);
    }

    function progressBarUpdate() {
        var progressBarShow = document.getElementById("loadingScreen");
        var progressBar = document.getElementById("progressBar");
        progressBarShow.style.display = "block";
        if (progressValue < 100) {
            progressValue += 5;
            progressBar.style.width = progressValue + "%";
            progressBar.innerHTML = progressValue + " %";
            progressBar.setAttribute("aria-valuenow", progressValue);
        } 
        else {
            window.location.href = "open.html";
        }
    }
    </script>
